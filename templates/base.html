<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
    <link rel="icon" type="image/png" href="/favicon.png"/>
    <title>{% block title %}{% endblock %}jmpt.me, URL Shortner </title>
    <link rel="stylesheet" href="/assets/bulmaswatch.min.css">
    {% block header %}
    {% endblock %}
    <!-- spinner from http://tobiasahlin.com/spinkit/ -->
    <style>
        .section {
            padding: 3rem 1.5rem;
        }
        .spinner {
            width: 70px;
            text-align: center;
            float: right;
        }

        .spinner > div {
            width: 10px;
            height: 10px;
            background-color: #333;

            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinner .bounce1 {
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .spinner .bounce2 {
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
        }

        @-webkit-keyframes sk-bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0) }
            40% { -webkit-transform: scale(1.0) }
        }

        @keyframes sk-bouncedelay {
            0%, 80%, 100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            } 40% {
                  -webkit-transform: scale(1.0);
                  transform: scale(1.0);
              }
        }
        span.path:focus {
            border-color: #69c773;
            background: yellow;
        }

        span.domain, span.path {
            font-size: 2em;
        }

        figure.image img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>

<body>
<div class="container">
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                jmpt.me
            </a>
            {% block nav %}
            {% endblock %}
        </div>
    </nav>
</div>
<section class="section">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>
{% block scripts %}
{% endblock %}
<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
          <a href="">Privacy</a> |
          <a href="">Terms</a>
      </p>
      <p class="is-size-5">jmpt.me dev team</p>
    </div>
  </div>
</footer>
</body>
</html>
