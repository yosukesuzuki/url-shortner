<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jmpt.me, URL Shortner </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
    {% block header %}
    {% endblock %}
    <style>
        .section {
            padding: 3rem 1.5rem;
        }
    </style>
</head>

<body>
<div class="container">
    <nav class="navbar ">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                jmpt.me
            </a>
            {% block nav %}
            {% endblock %}
        </div>
    </nav>
</div>
<section class="section">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>
{% block scripts %}
{% endblock %}
</body>
</html>
